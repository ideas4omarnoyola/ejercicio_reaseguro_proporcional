                'color': '#002F87', 
                'top': '320px',
                'left': '500px'
            });

            animacionEntrada(positiva, 'default', 1, 2);
            animacionEntrada(promedio, 'default', 1, 2);
            aplicacion.terminaPantalla();
        }       



        function retroNegativa(calificacion){
            promedio.html(calificacion);
            promedio.css({
                'fontSize': '32px',
                'color': '#002F87', 
                'top': '250px',
                'left': '510px'
            });
            
            animacionEntrada(negativa, 'default', 1, 2);
            animacionEntrada(promedio, 'default', 1, 2);
            aplicacion.terminaPantalla();
        }


        btnCasa.click(function(){
            if(btnCasa.css('cursor') == 'pointer'){
                //dejarParpadear(btn1);
                setTimeout(()=>{
                  parpadear(cerrar);
              }, 1500);                
                animacionEntrada(datos, 'default', 1, 1);
            }
        });

        cerrar.click(function(){
            if(cerrar.css('cursor') == 'pointer'){
                //dejarParpadear(cerrar);                
                animacionSalida(datos, 'default', 1, 0);
                animacionSalida(cerrar, 'default', 1, 0);
            }
        });


    </script>
