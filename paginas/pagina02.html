<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 03</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    <img class="elementos" id="titulo" src="../img/pagina02/titulo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="img01" src="../img/pagina02/img01.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="img02" src="../img/pagina02/img02.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="img03" src="../img/pagina02/img03.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="btn1" src="../img/pagina02/btn1.png" data-posX="250" data-posY="500" alt="">


    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const titulo = $('#titulo');
        const img01 = $('#img01');
        const img02 = $('#img02');
        const img03 = $('#img03');
        const btn1 = $('#btn1');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/audio0.mp3'),
            new Audio('../audios/Patria_EjerciciosProporcional_02_01.mp3'),
            new Audio('../audios/Patria_EjerciciosProporcional_02_02.mp3'),
           
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.activarBotonAtras();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], terminaAudio0, 1);
            animacionEntrada(titulo, 'default', 1, 1);
           
        }
        function terminaAudio0(){
            aplicacion.reproducirAudio(audio[1], terminaAudio1, 1);
            animacionEntrada(img01, 'default', 1, 0);
            
           
        }
        function terminaAudio1(){
            aplicacion.reproducirAudio(audio[2], terminaAudio2, 1);
             animacionEntrada(img02, 'default', 1, 0);
             animacionEntrada(img03, 'default', 1, 1);
        }         

        function terminaAudio2(){
            aplicacion.terminaPantalla();
            parpadear(btn1);
        }
         btn1.click(function(){
            if(btn1.css('cursor') == 'pointer'){
                dejarParpadear(btn1);
                aplicacion.siguientePagina();
            }
        });

    </script>
</body>
</html>
