function evaluar(){
                const calificacion = Math.round((aciertos * 100) / 14);

               const intento = aplicacion.verIntento();
               animacionSalida(btncasa, 'default', 1, 0); 
               if(calificacion >= 80 && intento <= 2){
                //aplicacion.guardarCalificacion(calificacion);
                retroPositiva(calificacion);
                aplicacion.reproducirAudio(audio[3], 0, 1);
            }
            else if(calificacion < 80 && intento == 1){
                //aplicacion.siguienteIntento();
                retroNegativa(calificacion);
                aplicacion.reproducirAudio(audio[4], 0, 1);
               // aplicacion.compararCalificaciones(calificacion);
           }
           else{
                //aplicacion.siguienteIntento();
                retroFinal(calificacion);
            } 


            let aciertosTotales = aplicacion.aciertosTotales();
            aciertosTotales = aciertosTotales+calificacion;// si funciona
            aplicacion.actualizarAciertostotales(aciertosTotales);
            console.log("sumatoria..10 " + aciertosTotales);
        }

        function retroPositiva(calificacion){
            promedio.html(calificacion);
            promedio.css({
                'fontSize': '32px',
                'color': '#002F87', 
                'top': '320px',
                'left': '500px'
            });

            animacionEntrada(positiva, 'default', 1, 2);
            animacionEntrada(promedio, 'default', 1, 2);
            aplicacion.terminaPantalla();
        }       



        function retroNegativa(calificacion){
            promedio.html(calificacion);
            promedio.css({
                'fontSize': '32px',
                'color': '#002F87', 
                'top': '250px',
                'left': '510px'
            });
            
            animacionEntrada(negativa, 'default', 1, 2);
            animacionEntrada(promedio, 'default', 1, 2);
            aplicacion.terminaPantalla();
        }

                animacionEntrada(base, 'default', 1);

                carrusel();
            }
        });

        cerrar.click(function(){

                animacionSalida(atras, 'default', 1, 0);
                animacionSalida(adelante, 'default', 1, 0);
                animacionSalida(cerrar, 'default', 1, 0);

                noSlide = 0;
            }
        });

        function carrusel(){
            aplicacion.reproducirAudio(audiosSlides[noSlide], botonAdelante, 1);
            animacionEntrada(slides[noSlide], 'default', 1, 1);

            if(noSlide > 0 & atras.css('display') == 'none'){
                animacionEntrada(atras, 'default', 1, 1);
            }
        }

        function botonAdelante(){
            if(noSlide < slides.length -1){
                parpadear(adelante);
            }
        }

        adelante.click(function(){
            if(adelante.css('cursor') == 'pointer'){
                animacionSalida(slides[noSlide], 'default', 1);
                aplicacion.detenerAudios();
                dejarParpadear(adelante);
                animacionSalida(adelante, 'default', 1);
                noSlide++;
                setTimeout(()=>{
                    carrusel(noSlide);
                }, 500);
            }
        });

        atras.click(function(){
            if(noSlide > 0){
                animacionSalida(slides[noSlide], 'default', 1);
                aplicacion.detenerAudios();
                noSlide--;
                
                setTimeout(()=>{
                    carrusel(noSlide);
                }, 500);
            }
        });
